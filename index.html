<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Neumorphism Clock</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<!-- style="border: 2px solid red;" -->

<body>
    <div class="clock">
        <div class="hour">
            <div id="hr"></div>
        </div>
        <div class="minute">
            <div id="min"></div>
        </div>
        <div class="second">
            <div id="sec"></div>
        </div>
    </div>
</body>

</html>
